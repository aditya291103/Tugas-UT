<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SITTA - Bahan Ajar UT</title>

    <link rel="icon" href="assets/logo-UT.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div id="app" v-cloak class="d-none">
        <nav class="navbar navbar-expand-lg bg-light border-bottom shadow-sm sticky-top">
            <div class="container-fluid px-4">
                <a class="navbar-brand fw-bold text-primary" href="#stok" @click="setTab('stok')">
                    SITTA Universitas Terbuka
                </a>
                <ul class="navbar-nav mx-auto gap-3">
                    <li><a class="nav-link" href="#stok" @click="setTab('stok')">Stok Bahan Ajar</a></li>
                    <li><a class="nav-link" href="#tracking" @click="setTab('tracking')">Tracking DO</a></li>
                </ul>
                <div class="d-flex align-items-center">
                    <span class="fw-bold text-primary me-3">{{ currentUser.nama }}</span>
                    <button class="btn btn-outline-danger btn-sm" @click="logout">Logout</button>
                </div>
            </div>
        </nav>

        <div class="container my-4">

            <!-- STOK -->
            <section v-if="tab === 'stok'">
                <h3 class="fw-bold mb-3">Stok Bahan Ajar</h3>
                <ba-stock-table :stok="state.stok" :upbjj-list="state.upbjjList" :kategori-list="state.kategoriList"
                    @create-stok="handleCreateStok" @update-stok="handleUpdateStok"
                    @delete-stok="handleDeleteStok"></ba-stock-table>
            </section>

            <!-- TRACKING -->
            <section v-if="tab === 'tracking'">
                <h3 class="fw-bold mb-3">Tracking Pengiriman DO</h3>
                <do-tracking :tracking-raw="state.tracking" :paket="state.paket"
                    :pengiriman-list="state.pengirimanList">
                </do-tracking>
            </section>

            <!-- ORDER -->
            <section v-if="tab === 'order'">
                <h3 class="fw-bold mb-3">Tambah Delivery Order Baru</h3>
                <order-form :paket="state.paket"></order-form>
            </section>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script>
        async function loadTemplatesAndScripts() {
            const templates = [
                "templates/status-badge.html",
                "templates/app-modal.html",
                "templates/stock-table.html",
                "templates/do-tracking.html",
                "templates/order-form.html"
            ];

            // Load templates terlebih dahulu
            for (const file of templates) {
                const res = await fetch(file);
                const html = await res.text();
                document.body.insertAdjacentHTML("beforeend", html);
            }

            // Setelah template siap → load semua komponen JS
            const scripts = [
                "js/services/api.js",
                "js/components/status-badge.js",
                "js/components/app-modal.js",
                "js/components/stock-table.js",
                "js/components/do-tracking.js",
                "js/components/order-form.js",
                "js/app.js" // ⚠️ ROOT VUE harus paling terakhir!
            ];

            for (const src of scripts) {
                await new Promise(resolve => {
                    const s = document.createElement("script");
                    s.src = src;
                    s.onload = resolve;
                    document.body.appendChild(s);
                });
            }

            // Semua siap → Tampilkan UI
            document.getElementById("app").classList.remove("d-none");
        }

        // Jalankan loader
        loadTemplatesAndScripts();
    </script>

    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="toastSuccess" class="toast text-bg-success border-0" role="alert">
            <div class="toast-body"></div>
        </div>
    </div>

    <script>
        function showToastSuccess(msg) {
            const toastEl = document.getElementById("toastSuccess");
            toastEl.querySelector(".toast-body").textContent = msg;
            new bootstrap.Toast(toastEl, { delay: 2000 }).show();
        }
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
